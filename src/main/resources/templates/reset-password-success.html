<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/common :: head(title='Password Reset Successful')}"></head>
<body class="d-flex justify-content-center align-items-center min-vh-100 p-3">
    <div class="login-card text-center">
        <div class="mb-4">
            <i class="bi bi-check-circle-fill text-success" style="font-size: 3rem;"></i>
        </div>
        <h1 class="fw-bold mb-3">Password Reset Successful</h1>
        
        <div th:if="${message}" class="alert alert-success" role="alert" th:text="${message}"></div>
        <p class="text-muted mb-4">Your password has been successfully reset.</p>
        
        <a href="/student-login" class="btn btn-primary">Login with Your New Password</a>
    </div>
</body>
</html>
