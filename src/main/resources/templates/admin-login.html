<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/admin-common :: head('Admin Login')}"></head>
<head>
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body class="admin-theme">
    <div class="auth-container">
        <!-- Left Branding Section -->
        <div class="auth-branding">
            <div class="auth-logo-container">
                <div class="admin-logo-wrapper">
                    <img src="/img/safepoint.webp" alt="SafePoint Admin" class="auth-logo">
                    <div class="admin-badge">ðŸ›¡</div>
                </div>
                <div class="auth-brand-text">
                    <p class="welcome">Admin Portal</p>
                    <h1 class="brand-name">
                        <span class="safe">Safe</span><span class="point">Point</span>
                    </h1>
                </div>
            </div>
        </div>

        <!-- Right Form Section -->
        <div class="auth-form-section">
            <div class="auth-diagonal-overlay"></div>
            <div class="auth-form-container">
                <!-- Alert Messages -->
                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <span th:text="${error}"></span>
                </div>
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    Invalid username or password. Please try again.
                </div>

                <!-- Login Form -->
                <form th:action="@{/admin-login}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <div class="auth-form-floating">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                    </div>
                    <div class="auth-form-floating">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="auth-btn">Login</button>
                </form>

                <!-- Additional Links -->
                <div class="auth-additional-links">
                    <a href="/">Back to SafePoint</a>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="~{fragments/admin-common :: scripts}"></div>
</body>
</html>
