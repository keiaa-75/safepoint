<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .login-card {
            max-width: 450px;
            width: 100%;
        }
    </style>
</head>
<body class="admin-body d-flex justify-content-center align-items-center min-vh-100 p-3">
    <div class="card p-4 login-card">
        <div class="card-body">
            <h1 class="card-title text-center mb-4">Admin Login</h1>
            <p class="card-text text-center text-muted mb-4">Enter the secret key to access the dashboard.</p>

            <div th:if="${error}" class="alert alert-danger" role="alert">
                <span th:text="${error}"></span>
            </div>

            <form th:action="@{/admin-dashboard}" method="post">
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="key" name="key" placeholder="Secret Key" required>
                    <label for="key">Secret Key</label>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Login</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
