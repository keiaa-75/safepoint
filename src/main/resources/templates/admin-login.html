<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/admin-common :: head('Admin Login')}"></head>
<body class="admin-body d-flex justify-content-center align-items-center min-vh-100 p-3">
    <div class="login-card">
        <h1 class="text-center fw-bold mb-4">Admin Login</h1>
        <p class="text-center text-muted mb-4">Enter your credentials to access the dashboard.</p>

        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </div>
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            Invalid username or password. Please try again.
        </div>

        <form th:action="@{/admin-login}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                <label for="username">Username</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Login</button>
            </div>
        </form>
        <div class="d-grid mt-3">
            <a href="/" class="btn btn-outline-secondary btn-lg">Back to Home</a>
        </div>
    </div>
    <div th:replace="~{fragments/admin-common :: scripts}"></div>
</body>
</html>
