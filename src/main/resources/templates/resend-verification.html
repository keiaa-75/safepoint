<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/common :: head(title='Request Email Verification')}"></head>
<body class="d-flex justify-content-center align-items-center min-vh-100 p-3">
    <div class="login-card">
        <h1 class="text-center fw-bold mb-3">Request Email Verification</h1>
        <p class="text-center text-muted mb-4">Haven't received your verification email? Enter your email address to request a new one.</p>
        
        <form th:action="@{/resend-verification}" th:object="${emailRequest}" method="post">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" name="email" th:field="*{email}" placeholder="Email" required>
                <label for="email">Email</label>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-3">Resend Verification Email</button>
        </form>
        
        <div class="text-center">
            <a href="/student-login">Back to Login</a>
        </div>
    </div>
</body>
</html>
