<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/common :: head(title='Student Dashboard')}"></head>
<head>
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="/css/status.css">
</head>
<body>
    <div th:replace="~{fragments/modular-nav :: nav(${@navigationConfig.studentNav})}"></div>
    <div class="main-content">
        <div class="container content-container">
            <div class="content-card">
                <div class="text-center mb-3">
                    <h1 class="fw-bold">My Dash</h1>
                    <p class="text-muted">View and track your submitted reports and appointments.</p>
                </div>

                <!-- Tabs Navigation -->
                <ul class="nav nav-tabs mb-3" id="dashboardTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="reports-tab" data-bs-toggle="tab" data-bs-target="#reports" type="button" role="tab">
                            Report
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="appointments-tab" data-bs-toggle="tab" data-bs-target="#appointments" type="button" role="tab">
                            Appointment
                        </button>
                    </li>
                </ul>

                <div th:replace="~{fragments/search :: searchInput('Search reports and appointments...')}"></div>

                <!-- Tab Content -->
                <div class="tab-content" id="dashboardTabContent">
                    <!-- Reports Tab -->
                    <div class="tab-pane fade show active" id="reports" role="tabpanel">
                        <div class="dash-container">
                            <div th:if="${!reports.empty}" class="dash-list">
                                <div class="dash-item" th:each="report : ${reports}">
                                    <div class="status-pill" 
                                         th:classappend="${'status-' + #strings.replace(#strings.toLowerCase(report.status.name()), '_', '-')}"></div>
                                    <div class="dash-content">
                                        <code class="report-id" th:text="${#strings.indexOf(report.reportId, '-') >= 0} ? ${#strings.substringAfter(report.reportId, '-')} : ${report.reportId}"></code>
                                        <span class="badge bg-secondary ms-4" th:text="${report.category}"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Appointments Tab -->
                    <div class="tab-pane fade" id="appointments" role="tabpanel">
                        <div class="dash-container">
                            <div th:if="${!appointments.empty}" class="dash-list">
                                <div class="dash-item" th:each="appointment : ${appointments}">
                                    <div class="status-pill" 
                                         th:classappend="${'status-' + #strings.replace(#strings.toLowerCase(appointment.status.name()), '_', '-')}"></div>
                                    <div class="dash-content">
                                        <span th:text="${#temporals.format(appointment.preferredDateTime, 'MMM dd, yyyy')}"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Something's missing section -->
                <div class="mt-3 d-flex align-items-center justify-content-between">
                    <span class="text-muted">Something's missing?</span>
                    <button type="button" class="btn btn-outline-secondary btn-sm rounded-circle" style="width: 30px; height: 30px;" data-bs-toggle="modal" data-bs-target="#helpModal">
                        ?
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/status-help-modal :: statusHelpModal}"></div>
    <div th:replace="~{fragments/common :: scripts}"></div>
    <div th:replace="~{fragments/search :: searchScript('.dash-item')}"></div>
</body>
</html>
