<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/admin-common :: head('Report Details')}"></head>
<body class="admin-body">

<div th:replace="~{fragments/admin-common :: admin-nav}"></div>

<div class="container py-4 py-md-5" style="max-width: 1200px;">
    <div class="card shadow-sm">
        <div class="card-header bg-white d-flex flex-column flex-md-row justify-content-between align-items-md-center">
            <h1 class="h3 text-primary mb-2 mb-md-0" th:text="'Report #' + ${report.reportId}"></h1>
            <span class="badge rounded-pill fs-6" th:classappend="${report.status.displayName == 'Pending Review' ? 'bg-warning text-dark' : (report.status.displayName == 'Under Investigation' ? 'bg-info text-dark' : (report.status.displayName == 'Action Taken' or report.status.displayName == 'Resolved' ? 'bg-success' : 'bg-secondary'))}" th:text="${report.status.displayName}"></span>
        </div>
        <div class="card-body p-4">
            <div class="row g-4">
                <div class="col-md-6">
                    <p class="text-muted mb-1">Submission Date</p>
                    <p th:text="${#temporals.format(report.timestamp, 'dd-MMM-yyyy HH:mm')}"></p>
                </div>
                <div class="col-md-6">
                    <p class="text-muted mb-1">Category</p>
                    <p th:text="${report.category}"></p>
                </div>
                <div class="col-md-6">
                    <p class="text-muted mb-1">Name</p>
                    <p th:text="${report.name}"></p>
                </div>
                <div class="col-md-6">
                    <p class="text-muted mb-1">Email Address</p>
                    <p><a th:href="'mailto:' + ${report.email}" th:text="${report.email}"></a></p>
                </div>
                <div class="col-12">
                    <p class="text-muted mb-1">Report Description</p>
                    <p th:text="${report.description}" class="bg-light p-3 rounded border" style="white-space: pre-wrap;"></p>
                </div>
            </div>

            <!-- History Accordion -->
            <div class="mt-4" th:if="${report.history != null and not #lists.isEmpty(report.history)}">
                <div class="accordion" id="historyAccordion">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="historyHeading">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#historyCollapse" aria-expanded="false" aria-controls="historyCollapse">
                                Status History <span class="badge bg-primary rounded-pill ms-2" th:text="${#lists.size(report.history)}"></span>
                            </button>
                        </h2>
                        <div id="historyCollapse" class="accordion-collapse collapse" aria-labelledby="historyHeading" data-bs-parent="#historyAccordion">
                            <div class="accordion-body">
                                <div class="timeline">
                                    <div th:each="history, iterStat : ${report.history}" class="timeline-item mb-3">
                                        <div class="card">
                                            <div class="card-body">
                                                <div class="d-flex justify-content-between align-items-center mb-1">
                                                    <h6 class="mb-0">
                                                        <span th:text="${history.newStatus.displayName}"></span>
                                                    </h6>
                                                </div>
                                                <div class="d-flex justify-content-between align-items-center mb-2">
                                                    <small class="text-muted" th:text="${#temporals.format(history.timestamp, 'dd-MMM-yyyy HH:mm')}"></small>
                                                </div>
                                                <p class="text-muted mb-1" th:text="${history.description}"></p>
                                                <small class="text-muted">Updated by: <span th:text="${history.updatedBy}"></span></small>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div th:if="${report.evidenceFilePaths != null and not #lists.isEmpty(report.evidenceFilePaths)}" class="mt-4">
                <div class="accordion" id="evidenceAccordion">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="evidenceHeading">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#evidenceCollapse" aria-expanded="false" aria-controls="evidenceCollapse">
                                View Attached Evidence <span class="badge bg-primary rounded-pill ms-2" th:text="${#lists.size(report.evidenceFilePaths)}"></span>
                            </button>
                        </h2>
                        <div id="evidenceCollapse" class="accordion-collapse collapse" aria-labelledby="evidenceHeading" data-bs-parent="#evidenceAccordion">
                            <div class="accordion-body">
                                <ul class="list-group">
                                    <li th:each="filePath : ${report.evidenceFilePaths}" class="list-group-item">
                                        <a th:href="@{/files/{filename}(filename=${filePath})}" th:text="${filePath}" target="_blank"></a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <hr class="my-4">

            <div class="d-flex flex-column flex-md-row justify-content-between gap-2">
                <a th:href="@{/admin/reports}" class="btn btn-secondary">Back to Reports</a>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#changeStatusModal">
                    Change Status
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Change Status Modal -->
<div class="modal fade" id="changeStatusModal" tabindex="-1" aria-labelledby="changeStatusModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="changeStatusModalLabel">Change Report Status</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form th:action="@{/admin/report/update-status-with-description}" method="post">
                <div class="modal-body">
                    <input type="hidden" name="reportId" th:value="${report.reportId}" />
                    <div class="mb-3">
                        <label for="status" class="form-label">New Status</label>
                        <select name="status" id="status" class="form-select" required>
                            <option th:each="stat : ${statuses}" 
                                    th:value="${stat}" 
                                    th:text="${stat.displayName}" 
                                    th:selected="${stat == report.status}"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea name="description" id="description" class="form-control" rows="3" placeholder="Enter description for this status change..." required></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Update Status</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="~{fragments/admin-common :: scripts}"></div>
</body>
</html>
