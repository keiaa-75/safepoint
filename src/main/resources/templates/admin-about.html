<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/admin-common :: head('About SafePoint')}"></head>
<body>
    <div th:replace="~{fragments/modular-nav :: nav(${@navigationConfig.adminNav})}"></div>
    <div class="main-content">
        <div class="container content-container">
            <div th:replace="~{fragments/about-content :: about-content-cards}"></div>

            <div class="card text-center mt-4" style="border: none; border-radius: 1rem; box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);">
                <div class="card-header text-white fw-semibold d-flex align-items-center justify-content-center" 
                     style="background-color: #0d6efd; border-radius: 1rem 1rem 0 0; padding: 0.75rem 1rem; border-bottom: 3px solid #0b5ed7;">
                    <i class="bi bi-person-gear me-2 fs-5"></i>
                    Administrative Access
                </div>
                <div class="card-body p-4">
                    <div class="mb-4">
                        <h5 class="card-title fw-bold text-dark mb-1">Session Active</h5>
                        <p class="card-text text-muted small">
                            Logged in as an administrator. Please secure your session before stepping away.
                        </p>
                    </div>
                    
                    <!-- Success/Error Messages -->
                    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <i class="bi bi-check-circle me-2"></i><span th:text="${success}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="bi bi-exclamation-triangle me-2"></i><span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    
                    <!-- Action Buttons -->
                    <div class="d-flex flex-column flex-md-row gap-2">
                        <button type="button" class="btn btn-primary flex-fill order-1 order-md-1" data-bs-toggle="modal" data-bs-target="#createAdminModal">
                            <i class="bi bi-person-plus me-2"></i>New Admin
                        </button>
                        <form th:action="@{/admin/logout}" method="post" class="flex-fill order-2 order-md-2">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button type="submit" class="btn btn-danger w-100">
                                <i class="bi bi-box-arrow-right me-2"></i>Logout Now
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div th:replace="~{fragments/admin-modals :: create-admin-modal}"></div>
    <div th:replace="~{fragments/admin-modals :: confirm-modal}"></div>

    <div th:replace="~{fragments/admin-common :: scripts}"></div>
    <div th:replace="~{fragments/admin-modals :: admin-modal-scripts}"></div>

</body>
</html>
