<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/common :: head(title='Reset Password')}"></head>
<body class="d-flex justify-content-center align-items-center min-vh-100 p-3">
    <div class="login-card">
        <h1 class="text-center fw-bold mb-3">Set New Password</h1>
        <p class="text-center text-muted mb-4">Enter your new password below.</p>

        <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
        
        <form th:action="@{/reset-password}" method="post">
            <input type="hidden" name="token" th:value="${token}">
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="New Password" required>
                <label for="password">New Password</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                <label for="confirmPassword">Confirm Password</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Reset Password</button>
        </form>
    </div>
</body>
</html>
