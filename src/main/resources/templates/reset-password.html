<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/common :: head(title='Reset Password')}"></head>
<head>
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
    <div class="auth-container">
        <!-- Left Branding Section -->
        <div class="auth-branding">
            <div class="auth-logo-container">
                <img src="/img/safepoint.webp" alt="SafePoint Logo" class="auth-logo">
                <div class="auth-brand-text">
                    <p class="welcome">Password Reset</p>
                    <h1 class="brand-name">
                        <span class="safe">Safe</span><span class="point">Point</span>
                    </h1>
                </div>
            </div>
        </div>

        <!-- Right Form Section -->
        <div class="auth-form-section">
            <div class="auth-diagonal-overlay"></div>
            <div class="auth-form-container">
                <!-- Alert Messages -->
                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <span th:text="${error}"></span>
                </div>
                <div th:if="${success}" class="alert alert-success" role="alert">
                    <span th:text="${success}"></span>
                </div>

                <!-- Reset Password Form -->
                <form th:action="@{/reset-password}" method="post" id="resetPasswordForm">
                    <input type="hidden" name="token" th:value="${token}">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    
                    <div class="auth-form-floating">
                        <label for="password">New Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your new password" required oninput="checkPasswordStrength()">
                    </div>
                    
                    <div class="password-strength-container">
                        <div class="password-strength-meter" id="strengthMeter"></div>
                        <div class="auth-form-feedback" id="strengthFeedback">Enter a password</div>
                    </div>
                    
                    <div class="auth-form-floating">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm your new password" required oninput="checkPasswordMatch()">
                    </div>
                    
                    <div class="auth-form-feedback" id="matchFeedback"></div>
                    
                    <button type="submit" class="auth-btn">Reset Password</button>
                </form>

                <!-- Additional Links -->
                <div class="auth-additional-links">
                    <a href="/student-login">Back to Login</a>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthMeter = document.getElementById('strengthMeter');
            const strengthFeedback = document.getElementById('strengthFeedback');
            
            if (password.length === 0) {
                strengthMeter.className = 'password-strength-meter';
                strengthFeedback.textContent = 'Enter a password';
                return;
            }
            
            let strength = 0;
            
            // Length check
            if (password.length >= 8) strength += 25;
            if (password.length >= 12) strength += 25;
            
            // Character variety checks
            if (/[a-z]/.test(password)) strength += 15;
            if (/[A-Z]/.test(password)) strength += 15;
            if (/[0-9]/.test(password)) strength += 15;
            if (/[^a-zA-Z0-9]/.test(password)) strength += 5;
            
            // Update strength meter
            strengthMeter.className = 'password-strength-meter';
            if (strength <= 25) {
                strengthMeter.classList.add('password-strength-weak');
                strengthFeedback.textContent = 'Weak password';
            } else if (strength <= 50) {
                strengthMeter.classList.add('password-strength-fair');
                strengthFeedback.textContent = 'Fair password';
            } else if (strength <= 75) {
                strengthMeter.classList.add('password-strength-good');
                strengthFeedback.textContent = 'Good password';
            } else {
                strengthMeter.classList.add('password-strength-strong');
                strengthFeedback.textContent = 'Strong password';
            }
            
            // Show feedback
            strengthFeedback.classList.add('show');
        }
        
        function checkPasswordMatch() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const matchFeedback = document.getElementById('matchFeedback');
            
            if (confirmPassword.length === 0) {
                matchFeedback.textContent = '';
                matchFeedback.classList.remove('show');
                return;
            }
            
            if (password === confirmPassword) {
                matchFeedback.textContent = 'Passwords match';
                matchFeedback.style.color = '#10b981';
            } else {
                matchFeedback.textContent = 'Passwords do not match';
                matchFeedback.style.color = '#ef4444';
            }
            
            matchFeedback.classList.add('show');
        }
    </script>
</body>
</html>
