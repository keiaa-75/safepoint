<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Email Verification Result</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-body text-center">
                        <h3 class="card-title" th:text="${title}">Verification Result</h3>
                        <p th:text="${message}">Verification message</p>
                        
                        <div th:if="${success}" class="alert alert-success" role="alert">
                            Your email has been successfully verified! You can now log in to your account.
                        </div>
                        
                        <div th:unless="${success}" class="alert alert-danger" role="alert">
                            <p th:text="${errorMessage}">Error message</p>
                        </div>
                        
                        <a href="/student-login" class="btn btn-primary">Go to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
