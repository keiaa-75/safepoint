<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Login</title>
</head>
<body>
    <h1>Student Login</h1>
    <div th:if="${param.error}">
        Invalid email or password.
    </div>
    <div th:if="${param.locked}">
        Your email is not verified. Please check your email for verification instructions or <a href="/resend-verification">request a new one</a>.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <form th:action="@{/student-login}" method="post">
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="username" required>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <button type="submit">Login</button>
        </div>
    </form>
    <a href="/student-signup">Don't have an account? Sign up</a>
    <br>
    <a href="/resend-verification">Didn't receive verification email? Request new one</a>
    <br>
    <a href="/forgot-password">Forgot password?</a>
</body>
</html>
