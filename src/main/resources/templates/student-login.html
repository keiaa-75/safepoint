<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/common :: head(title='Student Login')}"></head>
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .login-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            width: 100%;
        }

        /* Left Branding Section */
        .branding-section {
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 1.5rem;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .logo-icon {
            position: relative;
            width: 80px;
            height: 80px;
        }

        .logo-arc {
            width: 100%;
            height: 100%;
            border: 6px solid #22a7c0;
            border-radius: 50%;
            border-bottom-color: transparent;
            transform: rotate(-45deg);
        }

        .logo-dot {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 16px;
            height: 16px;
            background-color: #22a7c0;
            border-radius: 50%;
        }

        .brand-text {
            text-align: center;
        }

        .brand-text .welcome {
            font-size: 1.25rem;
            color: #6b7280;
            font-weight: 400;
        }

        .brand-text .brand-name {
            font-size: 2rem;
            font-weight: 700;
        }

        .brand-text .brand-name .safe {
            color: #6b7280;
        }

        .brand-text .brand-name .point {
            color: #22a7c0;
        }

        /* Right Form Section */
        .form-section {
            background-color: #22a7c0;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1.5rem;
            flex: 1;
            overflow: hidden;
        }

        .diagonal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #1a8fa5;
            clip-path: polygon(0 30%, 100% 0, 100% 100%, 0 100%);
        }

        .form-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 320px;
        }

        /* Tab Switcher */
        .tab-switcher {
            display: flex;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 9999px;
            padding: 4px;
            margin-bottom: 1.5rem;
        }

        .tab-btn {
            flex: 1;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            text-align: center;
        }

        .tab-btn.active {
            background-color: white;
            color: #1f2937;
        }

        .tab-btn:not(.active) {
            background-color: transparent;
            color: white;
        }

        .tab-btn:not(.active):hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            color: white;
            font-size: 0.875rem;
            margin-bottom: 0.25rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 0.375rem;
            background-color: white;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-input:focus {
            border-color: #1a8fa5;
            box-shadow: 0 0 0 2px rgba(26, 143, 165, 0.2);
        }

        .forgot-link {
            display: block;
            color: white;
            font-size: 0.75rem;
            text-decoration: none;
            margin-bottom: 1rem;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: #1f2937;
            color: white;
            border: none;
            border-radius: 0.375rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .login-btn:hover {
            background-color: #374151;
        }

        /* Alert Styles */
        .alert {
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }

        .alert-danger {
            background-color: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .alert-warning {
            background-color: #fef3c7;
            color: #92400e;
            border: 1px solid #fde68a;
        }

        .alert-success {
            background-color: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .alert-link {
            color: inherit;
            font-weight: 600;
        }

        /* Additional Links */
        .additional-links {
            margin-top: 1rem;
            text-align: center;
        }

        .additional-links a {
            display: block;
            color: white;
            font-size: 0.75rem;
            text-decoration: none;
            margin-top: 0.5rem;
        }

        .additional-links a:hover {
            text-decoration: underline;
        }

        /* Desktop Styles */
        @media (min-width: 768px) {
            .login-container {
                flex-direction: row;
            }

            .branding-section {
                width: 50%;
                padding: 3rem;
            }

            .logo-icon {
                width: 120px;
                height: 120px;
            }

            .logo-arc {
                border-width: 8px;
            }

            .logo-dot {
                width: 24px;
                height: 24px;
                bottom: 12px;
            }

            .brand-text .welcome {
                font-size: 1.5rem;
            }

            .brand-text .brand-name {
                font-size: 2.5rem;
            }

            .form-section {
                width: 50%;
                padding: 3rem;
            }

            .form-container {
                max-width: 360px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Left Branding Section -->
        <div class="branding-section">
            <div class="logo-container">
                <div class="logo-icon">
                    <div class="logo-arc"></div>
                    <div class="logo-dot"></div>
                </div>
                <div class="brand-text">
                    <p class="welcome">Welcome to</p>
                    <h1 class="brand-name">
                        <span class="safe">Safe</span><span class="point">Point</span>
                    </h1>
                </div>
            </div>
        </div>

        <!-- Right Form Section -->
        <div class="form-section">
            <div class="diagonal-overlay"></div>
            <div class="form-container">
                <!-- Tab Switcher -->
                <div class="tab-switcher">
                    <span class="tab-btn active">Log In</span>
                    <a href="/student-signup" class="tab-btn">Sign Up</a>
                </div>

                <!-- Alert Messages -->
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    Invalid email or password.
                </div>
                <div th:if="${param.locked}" class="alert alert-warning" role="alert">
                    Your email is not verified. Please check your email for verification instructions or 
                    <a href="/resend-verification" class="alert-link">request a new one</a>.
                </div>
                <div th:if="${param.logout}" class="alert alert-success" role="alert">
                    You have been logged out.
                </div>

                <!-- Login Form -->
                <form th:action="@{/student-login}" method="post">
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-input" id="email" name="username" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-input" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <a href="/forgot-password" class="forgot-link">Forgot password?</a>
                    <button type="submit" class="login-btn">Log In</button>
                </form>

                <!-- Additional Links -->
                <div class="additional-links">
                    <a href="/resend-verification">Didn't receive verification email? Request new one</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
