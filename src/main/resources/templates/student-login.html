<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/common :: head(title='Student Login')}"></head>
<head>
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
    <div class="auth-container">
        <!-- Left Branding Section -->
        <div class="auth-branding">
            <div class="auth-logo-container">
                <img src="/img/safepoint.webp" alt="SafePoint Logo" class="auth-logo">
                <div class="auth-brand-text">
                    <p class="welcome">Welcome to</p>
                    <h1 class="brand-name">
                        <span class="safe">Safe</span><span class="point">Point</span>
                    </h1>
                </div>
            </div>
        </div>

        <!-- Right Form Section -->
        <div class="auth-form-section">
            <div class="auth-diagonal-overlay"></div>
            <div class="auth-form-container">
                <!-- Tab Switcher -->
                <div class="auth-tab-switcher">
                    <span class="auth-tab-btn active">Log In</span>
                    <a href="/student-signup" class="auth-tab-btn">Sign Up</a>
                </div>

                <!-- Alert Messages -->
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    Invalid email or password.
                </div>
                <div th:if="${param.locked}" class="alert alert-warning" role="alert">
                    Your email is not verified. Please check your email for verification instructions or 
                    <a href="/resend-verification" class="alert-link">request a new one</a>.
                </div>
                <div th:if="${param.logout}" class="alert alert-success" role="alert">
                    You have been logged out.
                </div>

                <!-- Login Form -->
                <form th:action="@{/student-login}" method="post">
                    <div class="auth-form-floating">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="username" placeholder="Enter your email" required>
                    </div>
                    <div class="auth-form-floating">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <a href="/forgot-password" class="auth-forgot-link">Forgot password?</a>
                    <button type="submit" class="auth-btn">Log In</button>
                </form>

                <!-- Additional Links -->
                <div class="auth-additional-links">
                    <a href="/resend-verification">Didn't receive verification email? Request new one</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
