<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/admin-common :: head('Admin Dashboard')}"></head>
<body class="admin-body">
    <div class="container py-5" style="max-width: 960px;">
        <div class="d-flex justify-content-between align-items-center mb-5">
            <h1 class="mb-0">Admin Dashboard</h1>
            <a th:href="@{/admin/logout}" class="btn btn-outline-danger">Logout</a>
        </div>

        <section class="mb-5">
            <h2 class="mb-3">Submitted Reports</h2>
            <div th:if="${#lists.isEmpty(reports)}">
                <p class="text-center text-muted">No reports submitted yet.</p>
            </div>
            <div class="list-group" th:unless="${#lists.isEmpty(reports)}">
                <a th:each="report : ${reports}" th:href="@{/admin/report/{id}(id=${report.reportId})}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                    <span th:text="${report.reportId}"></span>
                    <span class="badge" th:classappend="${report.status == 'Pending Review' ? 'bg-warning text-dark' : (report.status == 'Under Investigation' ? 'bg-info text-dark' : (report.status == 'Resolved' or report.status == 'Action Taken' ? 'bg-success' : 'bg-secondary'))}" th:text="${report.status}"></span>
                </a>
            </div>
        </section>

        <section>
            <h2 class="mb-3">Appointment Requests</h2>
            <div th:if="${#lists.isEmpty(appointments)}">
                <p class="text-center text-muted">No appointment requests yet.</p>
            </div>
            <ul class="list-group" th:unless="${#lists.isEmpty(appointments)}">
                <li th:each="appointment : ${appointments}" class="list-group-item">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1" th:text="${appointment.name}"></h5>
                        <small th:text="${#temporals.format(appointment.preferredDateTime, 'dd-MMM-yyyy HH:mm')}"></small>
                    </div>
                    <p class="mb-1" th:text="${appointment.reason}"></p>
                    <small th:text="${appointment.email}"></small>
                </li>
            </ul>
        </section>
    </div>
    <div th:replace="~{fragments/admin-common :: scripts}"></div>
</body>
</html>
