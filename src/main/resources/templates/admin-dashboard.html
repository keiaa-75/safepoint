<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/admin-common :: head('Admin Dashboard')}"></head>
<body class="admin-body">
    <div th:replace="~{fragments/admin-common :: admin-nav}"></div>
    <div class="container py-4 py-md-5" style="max-width: 1200px;">
        <div class="bento-grid">
            <a href="/admin/reports" class="bento-card">
                <div class="icon-wrapper bg-warning-soft">
                    <i class="bi bi-clock-history"></i>
                </div>
                <h3>Pending Reports</h3>
                <p class="display-4" th:text="${pendingReportsCount}"></p>
            </a>
            <a href="/admin/reports" class="bento-card">
                <div class="icon-wrapper bg-success-soft">
                    <i class="bi bi-check2-circle"></i>
                </div>
                <h3>Resolved Reports</h3>
                <p class="display-4" th:text="${resolvedReportsCount}"></p>
            </a>
            <a href="/admin/appointments" class="bento-card">
                <div class="icon-wrapper bg-info-soft">
                    <i class="bi bi-calendar2-plus-fill"></i>
                </div>
                <h3>Total Appointments</h3>
                <p class="display-4" th:text="${totalAppointmentsCount}"></p>
            </a>
            <div class="bento-card bento-card-large">
                <h3>Reports by Category</h3>
                <div th:if="${#lists.isEmpty(categoryCounts)}">
                    <p class="text-center text-muted mb-0">No reports submitted yet.</p>
                </div>
                <div th:unless="${#lists.isEmpty(categoryCounts)}" class="chart-container">
                    <div th:each="categoryCount : ${categoryCounts}" class="chart-bar-wrapper">
                        <div class="chart-bar" th:style="'--bar-value:' + ${categoryCount.count} + ';'" th:attr="data-bs-toggle='tooltip', data-bs-placement='top'" th:title="${categoryCount.category} + ': ' + ${categoryCount.count}"></div>
                        <div class="chart-label" th:text="${categoryCount.category}"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="~{fragments/admin-common :: scripts}"></div>
    <style>
        .bento-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .bento-card {
            background-color: var(--bs-white);
            border-radius: 1rem;
            padding: 1.5rem;
            text-decoration: none;
            color: inherit;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .bento-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }

        .bento-card-large {
            grid-column: span 2;
        }

        .icon-wrapper {
            width: 50px;
            height: 50px;
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .icon-wrapper i {
            font-size: 1.5rem;
        }

        .bg-primary-soft {
            background-color: rgba(var(--bs-primary-rgb), 0.1);
            color: var(--bs-primary);
        }

        .bg-success-soft {
            background-color: rgba(var(--bs-success-rgb), 0.1);
            color: var(--bs-success);
        }

        .bg-warning-soft {
            background-color: rgba(var(--bs-warning-rgb), 0.1);
            color: var(--bs-warning);
        }

        .bg-info-soft {
            background-color: rgba(var(--bs-info-rgb), 0.1);
            color: var(--bs-info);
        }

        .chart-container {
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            height: 150px;
            padding-top: 1rem;
        }

        .chart-bar-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
        }

        .chart-bar {
            width: 50%;
            background-color: var(--bs-primary);
            border-radius: 0.25rem;
            height: calc(var(--bar-value) * 20px); /* Adjust multiplier as needed */
            transition: height 0.3s ease-out;
        }

        .chart-label {
            font-size: 0.8rem;
            margin-top: 0.5rem;
            text-align: center;
        }
    </style>
</body>
</html>
