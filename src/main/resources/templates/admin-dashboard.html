<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .dashboard-container {
            margin-top: 50px;
            margin-bottom: 50px;
        }
    </style>
</head>
<body>
    <div class="container dashboard-container">
        <h1 class="text-center mb-5">Admin Dashboard</h1>

        <h2 class="mt-5 mb-3">Submitted Reports</h2>
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Report ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Category</th>
                        <th>Description</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="report : ${reports}">
                        <td th:text="${report.reportId}"></td>
                        <td th:text="${report.name}"></td>
                        <td th:text="${report.email}"></td>
                        <td th:text="${report.category}"></td>
                        <td th:text="${report.description}"></td>
                        <td>
                            <form th:action="@{/update-report-status}" method="post">
                                <input type="hidden" name="reportId" th:value="${report.reportId}" />
                                <input type="hidden" name="key" th:value="${adminKey}" />
                                <select class="form-select" name="status" onchange="this.form.submit()">
                                    <option value="Pending Review" th:selected="${report.status == 'Pending Review'}">Pending Review</option>
                                    <option value="Under Investigation" th:selected="${report.status == 'Under Investigation'}">Under Investigation</option>
                                    <option value="Action Taken" th:selected="${report.status == 'Action Taken'}">Action Taken</option>
                                    <option value="Resolved" th:selected="${report.status == 'Resolved'}">Resolved</option>
                                </select>
                            </form>
                        </td>
                        <td>
                            <a th:href="@{/delete-report(reportId=${report.reportId}, key=${adminKey})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this report?');">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <h2 class="mt-5 mb-3">Appointment Requests</h2>
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Preferred Date and Time</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="appointment : ${appointments}">
                        <td th:text="${appointment.name}"></td>
                        <td th:text="${appointment.email}"></td>
                        <td th:text="${appointment.preferredDateTime}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
