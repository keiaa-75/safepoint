<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/admin-common :: head('Admin Dashboard')}"></head>
<body class="admin-body">
    <div th:replace="~{fragments/admin-common :: admin-nav}"></div>
    <div class="container py-4 py-md-5" style="max-width: 1200px;">
        <div class="row">
            <div class="col-lg-6 mb-4 mb-lg-0">
                <div class="card h-100 border-0 shadow-sm">
                    <div class="card-body text-center">
                        <h2 class="h5 card-title">View Reports</h2>
                        <p class="card-text">View and manage all submitted reports.</p>
                        <a href="/admin/reports" class="btn btn-primary">Go to Reports</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card h-100 border-0 shadow-sm">
                    <div class="card-body text-center">
                        <h2 class="h5 card-title">View Appointments</h2>
                        <p class="card-text">View and manage all appointment requests.</p>
                        <a href="/admin/appointments" class="btn btn-primary">Go to Appointments</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="~{fragments/admin-common :: scripts}"></div>
</body>
</html>
