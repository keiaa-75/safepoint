<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/admin-common :: head(title='Admin Dashboard')}"></head>
<head>
    <link rel="stylesheet" href="/css/index.css">
</head>

<body class="admin-body">
    <div th:replace="~{fragments/modular-nav :: nav(${@navigationConfig.adminNav})}"></div>

    <div class="main-content">
        <div class="container-fluid px-4 py-4">

            <div id="bento-container" class="mb-4">
                <div class="hero-section">
                    <div class="hero-text">
                        <h1>Admin Dashboard</h1>
                        <p class="lead">Manage reports, appointments, and view statistics. You're logged in as an administrator.</p>
                    </div>
                </div>
            </div>

            <!-- Stat Cards -->
            <div class="row g-4 mb-4">
                <div class="col-md-6 col-xl-3">
                    <div class="card stat-card h-100">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start">
                                <div>
                                    <h6 class="text-uppercase text-muted mb-2">Pending Reports</h6>
                                    <span class="h2 font-weight-bold mb-0 text-danger" th:text="${pendingReportsCount}"></span>
                                </div>
                                <div class="icon-wrapper bg-danger-soft text-danger">
                                    <i class="bi bi-file-earmark-bar-graph-fill"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-xl-3">
                    <div class="card stat-card h-100">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start">
                                <div>
                                    <h6 class="text-uppercase text-muted mb-2">Resolved Reports</h6>
                                    <span class="h2 font-weight-bold mb-0 text-success" th:text="${resolvedReportsCount}"></span>
                                </div>
                                <div class="icon-wrapper bg-success-soft text-success">
                                    <i class="bi bi-check2-circle"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-xl-3">
                    <div class="card stat-card h-100">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start">
                                <div>
                                    <h6 class="text-uppercase text-muted mb-2">Total Appointments</h6>
                                    <span class="h2 font-weight-bold mb-0 text-primary" th:text="${totalAppointmentsCount}"></span>
                                </div>
                                <div class="icon-wrapper bg-primary-soft text-primary">
                                    <i class="bi bi-calendar2-check-fill"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-xl-3">
                    <div class="card stat-card h-100">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start">
                                <div>
                                    <h6 class="text-uppercase text-muted mb-2">Resolved Appointments</h6>
                                    <span class="h2 font-weight-bold mb-0 text-info" th:text="${resolvedAppointmentsCount}"></span>
                                </div>
                                <div class="icon-wrapper bg-info-soft text-info">
                                    <i class="bi bi-person-check-fill"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="row g-4">
                <!-- Reports by Category -->
                <div class="col-lg-5">
                    <div class="card h-100">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Reports by Category</h5>
                        </div>
                        <div class="card-body">
                            <div th:if="${#lists.isEmpty(categoryCounts)}">
                                <p class="text-center text-muted mb-0">No reports submitted yet.</p>
                            </div>
                            <ul class="list-group list-group-flush" th:unless="${#lists.isEmpty(categoryCounts)}">
                                <li th:each="cat : ${categoryCounts}" class="list-group-item d-flex justify-content-between align-items-center">
                                    <span th:text="${cat.category}"></span>
                                    <span class="badge bg-secondary rounded-pill" th:text="${cat.count}"></span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- Recent Reports -->
                <div class="col-lg-7">
                    <div class="card h-100">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Recent Reports</h5>
                        </div>
                        <div class="card-body">
                             <div th:if="${#lists.isEmpty(recentReports)}">
                                <p class="text-center text-muted mb-0">No recent reports.</p>
                            </div>
                            <div class="list-group list-group-flush" th:unless="${#lists.isEmpty(recentReports)}">
                                <a th:each="report : ${recentReports}" th:href="@{'/admin/report/' + ${report.reportId}}" class="list-group-item list-group-item-action">
                                    <div class="d-flex w-100 justify-content-between">
                                        <h6 class="mb-1" th:text="${report.category != null ? report.category + ' Report' : 'Report'}"></h6>
                                        <small class="text-muted" th:text="${#temporals.format(report.timestamp, 'dd MMM yyyy HH:mm')}"></small>
                                    </div>
                                    <p class="mb-1 text-muted small" th:text="${#strings.abbreviate(report.description, 100)}"></p>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/admin-common :: scripts}"></div>

    <style>
        .admin-body {
            background-color: #f8f9fa;
        }

        .stat-card {
            border: none;
            border-radius: 0.75rem;
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
        }

        .icon-wrapper {
            width: 50px;
            height: 50px;
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-wrapper i {
            font-size: 1.75rem;
        }

        .bg-danger-soft {
            background-color: rgba(var(--bs-danger-rgb), 0.1);
        }

        .bg-success-soft {
            background-color: rgba(var(--bs-success-rgb), 0.1);
        }

        .bg-primary-soft {
            background-color: rgba(var(--bs-primary-rgb), 0.1);
        }

        .bg-info-soft {
            background-color: rgba(var(--bs-info-rgb), 0.1);
        }

        .card-header {
            background-color: var(--bs-white);
            border-bottom: 1px solid #dee2e6;
        }

    </style>
    
    <div th:replace="~{fragments/modular-nav :: nav-script}"></div>
</body>

</html>
