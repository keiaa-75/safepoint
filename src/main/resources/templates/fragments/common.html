<head th:fragment="head(title)" xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title th:text="${title}">SafePoint</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#3FB6DC">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="SafePoint - A secure and confidential platform for students to report bullying incidents and access counseling support">
    <meta name="keywords" content="bullying reporting, student safety, school counseling, anonymous reporting, anti-bullying, student support, safe schools">
    <meta name="author" content="SafePoint">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://safepoint.duckdns.org">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="SafePoint - Safe & Anonymous Bullying Reporting">
    <meta property="og:description" content="A secure and confidential platform for students to report bullying incidents and access counseling support">
    <meta property="og:image" content="/img/github-social-preview.png">
    <meta property="og:image:width" content="1280">
    <meta property="og:image:height" content="640">
    <meta property="og:url" content="https://safepoint.duckdns.org">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="SafePoint">
    <meta property="og:locale" content="en_US">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="SafePoint - Safe & Anonymous Bullying Reporting">
    <meta name="twitter:description" content="A secure and confidential platform for students to report bullying incidents and access counseling support">
    <meta name="twitter:image" content="/img/social-media-preview.png">
    <meta name="twitter:image:alt" content="SafePoint - Anonymous Bullying Reporting Platform">
    
    <!-- Additional SEO -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="SafePoint">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "SafePoint",
      "description": "A secure and confidential platform for students to report bullying incidents and access counseling support",
      "url": "https://safepoint.duckdns.org",
      "applicationCategory": "EducationalApplication",
      "operatingSystem": "Any",
      "offers": {
        "@type": "Offer",
        "price": "0"
      },
      "creator": {
        "@type": "Organization",
        "name": "SafePoint"
      }
    }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/material_blue.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/status.css">
</head>

<div th:fragment="scripts" xmlns:th="http://www.thymeleaf.org">
    <div id="offline-status-bar" class="offline-status-bar">
        <i class="bi bi-wifi-off me-2"></i> You are offline. Some features may not be available.
    </div>
    <div id="spinner-overlay" class="spinner-overlay">
        <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/offline-status.js"></script>
    <!-- <script src="/js/pwa.js"></script> -->
</div>
