<head th:fragment="head(title)" xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">SafePoint</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0d6efd">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/material_blue.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<div th:fragment="scripts" xmlns:th="http://www.thymeleaf.org">
    <div id="offline-status-bar" class="offline-status-bar">
        <i class="bi bi-wifi-off me-2"></i> You are offline. Some features may not be available.
    </div>
    <div id="spinner-overlay" class="spinner-overlay">
        <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="/js/pwa.js"></script> -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const currentPath = window.location.pathname;
            const navLinks = document.querySelectorAll('.bottom-nav a');
            const offlineStatusBar = document.getElementById('offline-status-bar');
            
            // Check initial online status
            if (navigator.onLine) {
                offlineStatusBar.classList.remove('show');
            } else {
                offlineStatusBar.classList.add('show');
            }

            // Listen for online event
            window.addEventListener('online', () => {
                offlineStatusBar.classList.remove('show');
            });

            // Listen for offline event
            window.addEventListener('offline', () => {
                offlineStatusBar.classList.add('show');
            });

            navLinks.forEach(link => {
                const linkPath = link.getAttribute('href');
                if (linkPath === currentPath) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</div>
