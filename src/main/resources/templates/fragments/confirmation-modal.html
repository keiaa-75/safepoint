<div class="modal fade" th:id="${modalId}" tabindex="-1" th:aria-labelledby="${modalId} + 'Label'" aria-hidden="true" th:fragment="confirmation-modal(modalId, title, text, confirmButtonText, formId)">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" th:id="${modalId} + 'Label'" th:text="${title}">Confirmation</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p th:text="${text}">Are you sure you want to proceed?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" th:text="${confirmButtonText}" th:attr="onclick=|submitConfirmationForm('${formId}', '${modalId}')|">Confirm</button>
            </div>
        </div>
    </div>
</div>
