<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="success-modal" th:if="${message}" class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-body p-4 text-center">
                    <h5 class="mb-2">Report Received</h5>
                    <p class="text-muted">Your report has been submitted. If you feel unsafe, please contact campus security immediately.</p>
                    
                    <div th:if="${reportId}" class="my-4">
                        <p class="text-muted mb-2">Your unique reference ID is:</p>
                        <div class="input-group">
                            <input type="text" id="reportId" class="form-control font-monospace fs-5 bg-light" th:value="${reportId}" readonly>
                            <button id="copyBtn" class="btn btn-outline-secondary" type="button" title="Copy to clipboard">
                                <i class="bi bi-clipboard"></i>
                            </button>
                        </div>
                        <div id="copy-feedback" class="form-text text-success d-none">Copied!</div>
                    </div>
    
                    <div class="d-grid">
                        <button type="button" class="btn btn-success btn-lg" data-bs-dismiss="modal">Done</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
