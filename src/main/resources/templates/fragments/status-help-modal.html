<div th:fragment="statusHelpModal" class="modal fade" id="helpModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Status Colors</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="card mb-3">
                    <div class="card-header">
                        <h6 class="mb-0">Report Status:</h6>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-6 d-flex align-items-center mb-2">
                                <div class="status-pill status-pending-review me-2"></div>
                                <span>Pending Review</span>
                            </div>
                            <div class="col-6 d-flex align-items-center mb-2">
                                <div class="status-pill status-under-investigation me-2"></div>
                                <span>Under Review</span>
                            </div>
                            <div class="col-6 d-flex align-items-center mb-2">
                                <div class="status-pill status-resolved me-2"></div>
                                <span>Resolved</span>
                            </div>
                            <div class="col-6 d-flex align-items-center mb-2">
                                <div class="status-pill status-rejected me-2"></div>
                                <span>Rejected</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h6 class="mb-0">Appointment Status:</h6>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-6 d-flex align-items-center mb-2">
                                <div class="status-pill status-pending me-2"></div>
                                <span>Pending</span>
                            </div>
                            <div class="col-6 d-flex align-items-center mb-2">
                                <div class="status-pill status-confirmed me-2"></div>
                                <span>Confirmed</span>
                            </div>
                            <div class="col-6 d-flex align-items-center mb-2">
                                <div class="status-pill status-completed me-2"></div>
                                <span>Completed</span>
                            </div>
                            <div class="col-6 d-flex align-items-center mb-2">
                                <div class="status-pill status-cancelled me-2"></div>
                                <span>Cancelled</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
