<!-- Report Detail Modal -->
<div th:fragment="reportModal(report)" class="modal fade" th:id="'reportModal' + ${report.id}" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg modal-dialog-scrollable mx-2 mx-md-auto">
        <div class="modal-content">
            <div class="modal-header bg-white d-flex justify-content-between align-items-center">
                <h5 class="text-primary mb-0">
                    <span class="d-none d-md-inline" th:text="'Report #' + ${report.reportId}"></span>
                    <span class="d-md-none" th:text="'#' + ${report.reportId}"></span>
                </h5>
                <div class="d-flex align-items-center gap-2">
                    <span class="status-badge d-none d-md-inline" 
                          th:class="'status-badge d-none d-md-inline status-' + ${#strings.replace(#strings.toLowerCase(report.status.name()), '_', '-')}" 
                          th:text="${#strings.replace(report.status.name(), '_', ' ')}"></span>
                    <span class="status-pill d-md-none" 
                          th:class="'status-pill d-md-none status-' + ${#strings.replace(#strings.toLowerCase(report.status.name()), '_', '-')}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
            </div>
            <div class="modal-body p-4">
                <div class="row g-4">
                    <div class="col-md-6">
                        <p class="text-muted mb-1">Submission Date</p>
                        <p th:text="${#temporals.format(report.timestamp, 'dd-MMM-yyyy HH:mm')}"></p>
                    </div>
                    <div class="col-md-6">
                        <p class="text-muted mb-1">Category</p>
                        <p th:text="${report.category}"></p>
                    </div>
                    <div class="col-12">
                        <p class="text-muted mb-1">Report Description</p>
                        <p th:text="${report.description}" class="bg-light p-3 rounded border" style="white-space: pre-wrap;"></p>
                    </div>
                </div>

                <!-- History Accordion -->
                <div class="mt-4" th:if="${report.history != null and not #lists.isEmpty(report.history)}">
                    <div class="accordion" th:id="'historyAccordion' + ${report.id}">
                        <div class="accordion-item">
                            <h2 class="accordion-header" th:id="'historyHeading' + ${report.id}">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" 
                                        th:data-bs-target="'#historyCollapse' + ${report.id}" aria-expanded="false" 
                                        th:aria-controls="'historyCollapse' + ${report.id}">
                                    Status History <span class="badge bg-primary rounded-pill ms-2" th:text="${#lists.size(report.history)}"></span>
                                </button>
                            </h2>
                            <div th:id="'historyCollapse' + ${report.id}" class="accordion-collapse collapse" 
                                 th:aria-labelledby="'historyHeading' + ${report.id}" th:data-bs-parent="'#historyAccordion' + ${report.id}">
                                <div class="accordion-body">
                                    <div class="timeline">
                                        <div th:each="history, iterStat : ${report.history}" class="timeline-item mb-3">
                                            <div class="card">
                                                <div class="card-body">
                                                    <div class="d-flex justify-content-between align-items-center mb-1">
                                                        <h6 class="mb-0">
                                                            <span th:text="${#strings.replace(history.newStatus.name(), '_', ' ')}"></span>
                                                        </h6>
                                                    </div>
                                                    <div class="d-flex justify-content-between align-items-center mb-2">
                                                        <small class="text-muted" th:text="${#temporals.format(history.timestamp, 'dd-MMM-yyyy HH:mm')}"></small>
                                                    </div>
                                                    <p class="text-muted mb-1" th:text="${history.description}"></p>
                                                    <small class="text-muted">Updated by: <span th:text="${history.updatedBy}"></span></small>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Appointment Detail Modal -->
<div th:fragment="appointmentModal(appointment)" class="modal fade" th:id="'appointmentModal' + ${appointment.id}" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg modal-dialog-scrollable mx-2 mx-md-auto">
        <div class="modal-content">
            <div class="modal-header bg-white d-flex justify-content-between align-items-center">
                <h5 class="text-primary mb-0" th:text="'Appointment #' + ${appointment.id}"></h5>
                <div class="d-flex align-items-center gap-2">
                    <span class="status-badge d-none d-md-inline" 
                          th:class="'status-badge d-none d-md-inline status-' + ${#strings.replace(#strings.toLowerCase(appointment.status.name()), '_', '-')}" 
                          th:text="${#strings.replace(appointment.status.name(), '_', ' ')}"></span>
                    <span class="status-pill d-md-none" 
                          th:class="'status-pill d-md-none status-' + ${#strings.replace(#strings.toLowerCase(appointment.status.name()), '_', '-')}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
            </div>
            <div class="modal-body p-4">
                <div class="row g-4">
                    <div class="col-md-6">
                        <p class="text-muted mb-1">Preferred Date & Time</p>
                        <p th:text="${#temporals.format(appointment.preferredDateTime, 'dd-MMM-yyyy HH:mm')}"></p>
                    </div>
                    <div class="col-12">
                        <p class="text-muted mb-1">Reason for Appointment</p>
                        <p th:text="${appointment.reason}" class="bg-light p-3 rounded border" style="white-space: pre-wrap;"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
