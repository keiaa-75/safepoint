<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/common :: head(title='Email Verification Result')}"></head>
<head>
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
    <div class="auth-container">
        <!-- Left Branding Section -->
        <div class="auth-branding">
            <div class="auth-logo-container">
                <img src="/img/safepoint.webp" alt="SafePoint Logo" class="auth-logo">
                <div class="auth-brand-text">
                    <p class="welcome">Email Verification</p>
                    <h1 class="brand-name">
                        <span class="safe">Safe</span><span class="point">Point</span>
                    </h1>
                </div>
            </div>
        </div>

        <!-- Right Form Section with Centered Status -->
        <div class="auth-form-section">
            <div class="auth-diagonal-overlay"></div>
            <div class="auth-form-container">
<div class="auth-status-card">
    <!-- Status Title -->
    <h1 class="status-title" th:text="${title}">Verification Result</h1>
    
    <!-- Status Message -->
    <p class="status-message" th:text="${message}">Verification message</p>
                    
                    <!-- Status Action -->
                    <div th:if="${success}" class="auth-status-action">
                        <a href="/student-login" class="auth-btn">Continue to Login</a>
                    </div>
                    
                    <div th:unless="${success}" class="auth-status-action">
                        <a href="/resend-verification" class="auth-btn">Try Again</a>
                        <div class="auth-additional-links">
                            <a href="/student-login">Back to Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
