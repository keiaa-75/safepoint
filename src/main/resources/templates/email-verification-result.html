<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/common :: head(title='Email Verification Result')}"></head>
<head>
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
    <div class="status-container">
        <!-- Status Icon -->
        <div class="status-icon" th:class="${success} ? 'success' : 'error'">
            <span th:if="${success}">✓</span>
            <span th:unless="${success}">✕</span>
        </div>
        
        <!-- Status Title -->
        <h1 class="status-title" th:text="${title}">Verification Result</h1>
        
        <!-- Status Message -->
        <p class="status-message" th:text="${message}">Verification message</p>
        
        <!-- Status Action -->
        <div th:if="${success}" class="mt-4">
            <a href="/student-login" class="status-action">Continue to Login</a>
        </div>
        
        <div th:unless="${success}" class="mt-4">
            <a href="/resend-verification" class="status-action">Try Again</a>
        </div>
    </div>
</body>
</html>
