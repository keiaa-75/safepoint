<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/common :: head(title='Student Signup')}"></head>
<body class="d-flex justify-content-center align-items-center min-vh-100 p-3">
    <div class="login-card">
        <h1 class="text-center fw-bold mb-3">Student Signup</h1>
        <p class="text-center text-muted mb-4">Create your SafePoint account. Check your email for verification after signing up.</p>

        <form th:action="@{/student-signup}" th:object="${student}" method="post">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="name" name="name" th:field="*{name}" placeholder="Full Name" required>
                <label for="name">Full Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" name="email" th:field="*{email}" placeholder="Email" required>
                <label for="email">Email</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="lrn" name="lrn" th:field="*{lrn}" placeholder="LRN" required>
                <label for="lrn">LRN</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" name="password" th:field="*{password}" placeholder="Password" required>
                <label for="password">Password</label>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-3">Sign Up</button>
        </form>

        <div class="text-center">
            <a href="/student-login" class="small">Already have an account? Login</a>
        </div>
    </div>
</body>
</html>
