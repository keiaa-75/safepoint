<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/common :: head(title='Student Signup')}"></head>
<head>
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
    <div class="auth-container">
        <!-- Left Branding Section -->
        <div class="auth-branding">
            <div class="auth-logo-container">
                <img src="/img/safepoint.webp" alt="SafePoint Logo" class="auth-logo">
                <div class="auth-brand-text">
                    <p class="welcome">Welcome to</p>
                    <h1 class="brand-name">
                        <span class="safe">Safe</span><span class="point">Point</span>
                    </h1>
                </div>
            </div>
        </div>

        <!-- Right Form Section -->
        <div class="auth-form-section">
            <div class="auth-diagonal-overlay"></div>
            <div class="auth-form-container">
                <!-- Tab Switcher -->
                <div class="auth-tab-switcher">
                    <a href="/student-login" class="auth-tab-btn">Log In</a>
                    <span class="auth-tab-btn active">Sign Up</span>
                </div>

                <!-- Alert Messages -->
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    Registration failed. Please check your information and try again.
                </div>
                <div th:if="${param.success}" class="alert alert-success" role="alert">
                    Registration successful! Please check your email for verification.
                </div>

                <!-- Signup Form -->
                <form id="signupForm" th:action="@{/student-signup}" th:object="${student}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <div class="auth-form-floating">
                        <label for="name">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name" th:field="*{name}" placeholder="Enter your full name" required>
                    </div>
                    <div class="auth-form-floating">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" th:field="*{email}" placeholder="Enter your email" required>
                    </div>
                    <div class="auth-form-floating">
                        <label for="lrn">LRN</label>
                        <input type="text" class="form-control" id="lrn" name="lrn" th:field="*{lrn}" placeholder="Enter your LRN" required>
                    </div>
                    <div class="auth-form-floating">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" th:field="*{password}" placeholder="Create a password" required>
                    </div>
                    <button type="button" class="auth-btn" onclick="validateAndShowModal(event)">Sign Up</button>
                </form>

                <!-- Additional Links -->
                <div class="auth-additional-links">
                    <a href="/student-login">Already have an account? Log In</a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Terms & Privacy Modal -->
    <div th:replace="~{fragments/terms-privacy-modal :: terms-privacy-modal}"></div>
    
    <div th:replace="~{fragments/common :: scripts}"></div>
    
    <script>
    function validateAndShowModal(event) {
        const form = document.getElementById('signupForm');
        if (form.checkValidity()) {
            event.preventDefault();
            const modal = new bootstrap.Modal(document.getElementById('termsPrivacyModal'));
            modal.show();
        }
    }
    
    const agreeCheckbox = document.getElementById('agreeTerms');
    const proceedBtn = document.getElementById('proceedSignup');
    const modal = document.getElementById('termsPrivacyModal');
    
    agreeCheckbox.addEventListener('change', function() {
        proceedBtn.disabled = !this.checked;
    });
    
    proceedBtn.addEventListener('click', function() {
        document.getElementById('signupForm').submit();
    });
    
    modal.addEventListener('hidden.bs.modal', function() {
        agreeCheckbox.checked = false;
        proceedBtn.disabled = true;
    });
    </script>
</body>
</html>
