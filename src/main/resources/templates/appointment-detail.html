<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/admin-common :: head('Appointment Details')}"></head>
<body class="admin-body">

<div th:replace="~{fragments/admin-common :: admin-nav}"></div>

<div class="container py-4 py-md-5" style="max-width: 1200px;">
    <div class="card shadow-sm">
        <div class="card-header bg-white d-flex flex-column flex-md-row justify-content-between align-items-md-center">
            <h1 class="h3 text-primary mb-2 mb-md-0" th:text="'Appointment #' + ${appointment.id}"></h1>
            <span class="badge" th:classappend="${appointment.status.name() == 'PENDING' ? 'bg-warning' : (appointment.status.name() == 'CONFIRMED' ? 'bg-success' : 'bg-secondary')}" th:text="${appointment.status.name()}"></span>
        </div>
        <div class="card-body p-4">
            <div class="row g-4">
                <div class="col-md-6">
                    <p class="text-muted mb-1">Preferred Date & Time</p>
                    <p th:text="${#temporals.format(appointment.preferredDateTime, 'dd-MMM-yyyy HH:mm')}"></p>
                </div>
                <div class="col-md-6">
                    <p class="text-muted mb-1">Name</p>
                    <p th:text="${appointment.name}"></p>
                </div>
                <div class="col-md-6">
                    <p class="text-muted mb-1">Email Address</p>
                    <p><a th:href="'mailto:' + ${appointment.email}" th:text="${appointment.email}"></a></p>
                </div>
                <div class="col-12">
                    <p class="text-muted mb-1">Reason for Appointment</p>
                    <p th:text="${appointment.reason}" class="bg-light p-3 rounded border" style="white-space: pre-wrap;"></p>
                </div>
            </div>

            <hr class="my-4">

            <!-- Action Buttons -->
            <div class="d-flex flex-column flex-md-row justify-content-between gap-2">
                <a th:href="@{/admin/appointments}" class="btn btn-secondary">Back to Appointments</a>
                <div class="d-flex gap-2">
                    <form th:if="${appointment.status.name() == 'PENDING'}" id="confirm-form" th:action="@{/admin/appointment/confirm/{id}(id=${appointment.id})}" method="post">
                        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#confirmationModal">Confirm</button>
                    </form>
                    <button th:if="${appointment.status.name() != 'COMPLETED'}" type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#rescheduleModal">Reschedule</button>
                    <form th:if="${appointment.status.name() == 'CONFIRMED'}" id="complete-form" th:action="@{/admin/appointment/complete/{id}(id=${appointment.id})}" method="post">
                        <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#completeConfirmationModal">Mark as Done</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/confirmation-modal :: confirmation-modal(modalId='confirmationModal', title='Confirm Appointment', text='Are you sure you want to confirm this appointment?', confirmButtonText='Confirm', formId='confirm-form')}"></div>
<div th:replace="~{fragments/confirmation-modal :: confirmation-modal(modalId='completeConfirmationModal', title='Mark as Done', text='Are you sure you want to mark this appointment as done?', confirmButtonText='Confirm', formId='complete-form')}"></div>
<div th:replace="~{fragments/reschedule-modal :: reschedule-modal}"></div>

<div th:replace="~{fragments/admin-common :: scripts}"></div>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="/js/flatpickr-config.js"></script>
<script>
    function submitConfirmationForm(formId, modalId) {
        if (modalId) {
            const modalElement = document.getElementById(modalId);
            if (modalElement) {
                const modal = bootstrap.Modal.getInstance(modalElement);
                if (modal) {
                    modal.hide();
                }
            }
        }
        const spinnerOverlay = document.getElementById('spinner-overlay');
        spinnerOverlay.classList.add('show');
        document.getElementById(formId).submit();
    }

    const rescheduleModal = document.getElementById('rescheduleModal');
    rescheduleModal.addEventListener('shown.bs.modal', function () {
        initializeFlatpickr('#newDate', { static: true });
    });
</script>
</body>
</html>
