<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/common :: head(title='Appointment Details')}"></head>
<body class="admin-body">

<div th:replace="~{fragments/modular-nav :: nav(${@navigationConfig.adminNav})}"></div>

<div class="container py-4 py-md-5" style="max-width: 1200px;">
    <div class="card shadow-sm">
        <div class="card-header bg-white d-flex justify-content-between align-items-center">
            <h2 class="text-primary mb-0" th:text="'Appointment #' + ${appointment.id}"></h2>
            <!-- Desktop: expanded badge -->
            <span class="status-badge d-none d-md-inline" 
                  th:class="'status-badge d-none d-md-inline status-' + ${appointment.status.name().toLowerCase()}" 
                  th:text="${appointment.status.name()}"></span>
            <!-- Mobile: circular pill -->
            <span class="status-pill d-md-none" 
                  th:class="'status-pill d-md-none status-' + ${appointment.status.name().toLowerCase()}"></span>
        </div>
        <div class="card-body p-4">
            <div class="row g-4">
                <div class="col-md-6">
                    <p class="text-muted mb-1">Preferred Date & Time</p>
                    <p th:text="${#temporals.format(appointment.preferredDateTime, 'dd-MMM-yyyy HH:mm')}"></p>
                </div>
                <div class="col-md-6">
                    <p class="text-muted mb-1">Name</p>
                    <p th:text="${appointment.name}"></p>
                </div>
                <div class="col-md-6">
                    <p class="text-muted mb-1">Email Address</p>
                    <p><a th:href="'mailto:' + ${appointment.email}" th:text="${appointment.email}"></a></p>
                </div>
                <div class="col-12">
                    <p class="text-muted mb-1">Reason for Appointment</p>
                    <p th:text="${appointment.reason}" class="bg-light p-3 rounded border" style="white-space: pre-wrap;"></p>
                </div>
            </div>

            <hr class="my-4">

            <!-- Action Buttons -->
            <div class="d-flex flex-column flex-md-row justify-content-md-between gap-2">
                <!-- Back button - bottom on mobile, left on desktop -->
                <a th:href="@{/admin/appointments}" class="btn btn-secondary order-2 order-md-1">Back to Appointments</a>
                
                <!-- Action buttons - top on mobile, right on desktop -->
                <div class="d-flex gap-2 order-1 order-md-2">
                    <form th:if="${appointment.status.name() == 'PENDING'}" id="confirm-form" th:action="@{/admin/appointment/confirm/{id}(id=${appointment.id})}" method="post" class="flex-fill flex-md-grow-0">
                        <button type="button" class="btn btn-success w-100" data-bs-toggle="modal" data-bs-target="#confirmationModal">Confirm</button>
                    </form>
                    <button th:if="${appointment.status.name() != 'COMPLETED'}" type="button" class="btn btn-warning flex-fill flex-md-grow-0" data-bs-toggle="modal" data-bs-target="#rescheduleModal">Reschedule</button>
                    <form th:if="${appointment.status.name() == 'CONFIRMED'}" id="complete-form" th:action="@{/admin/appointment/complete/{id}(id=${appointment.id})}" method="post" class="flex-fill flex-md-grow-0">
                        <button type="button" class="btn btn-info w-100" data-bs-toggle="modal" data-bs-target="#completeConfirmationModal">Mark as Done</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/confirmation-modal :: confirmation-modal(modalId='confirmationModal', title='Confirm Appointment', text='Are you sure you want to confirm this appointment?', confirmButtonText='Confirm', formId='confirm-form')}"></div>
<div th:replace="~{fragments/confirmation-modal :: confirmation-modal(modalId='completeConfirmationModal', title='Mark as Done', text='Are you sure you want to mark this appointment as done?', confirmButtonText='Confirm', formId='complete-form')}"></div>
<div th:replace="~{fragments/reschedule-modal :: reschedule-modal}"></div>

<div th:replace="~{fragments/admin-common :: scripts}"></div>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="/js/flatpickr-config.js"></script>
<script>
    function submitConfirmationForm(formId, modalId) {
        if (modalId) {
            const modalElement = document.getElementById(modalId);
            if (modalElement) {
                const modal = bootstrap.Modal.getInstance(modalElement);
                if (modal) {
                    modal.hide();
                }
            }
        }
        const spinnerOverlay = document.getElementById('spinner-overlay');
        spinnerOverlay.classList.add('show');
        document.getElementById(formId).submit();
    }

    const rescheduleModal = document.getElementById('rescheduleModal');
    rescheduleModal.addEventListener('shown.bs.modal', function () {
        initializeFlatpickr('#newDate', { static: true });
    });
</script>
</body>
</html>
