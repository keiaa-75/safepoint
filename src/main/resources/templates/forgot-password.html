<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/common :: head(title='Forgot Password')}"></head>
<body class="d-flex justify-content-center align-items-center min-vh-100 p-3">
    <div class="login-card">
        <h1 class="text-center fw-bold mb-3">Reset Password</h1>
        <p class="text-center text-muted mb-4">Enter your email address and we'll send you a link to reset your password.</p>

        <div th:if="${message}" class="alert alert-success" role="alert" th:text="${message}"></div>
        <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
        
        <form th:action="@{/forgot-password}" method="post">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" name="email" placeholder="Email Address" required>
                <label for="email">Email Address</label>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-3">Send Reset Link</button>
        </form>
        
        <div class="text-center">
            <a href="/student-login">Back to Login</a>
        </div>
    </div>
</body>
</html>
