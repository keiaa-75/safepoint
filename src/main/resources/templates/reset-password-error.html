<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/common :: head(title='Password Reset Error')}"></head>
<head>
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
    <div class="auth-container">
        <!-- Left Branding Section -->
        <div class="auth-branding">
            <div class="auth-logo-container">
                <img src="/img/safepoint.webp" alt="SafePoint Logo" class="auth-logo">
                <div class="auth-brand-text">
                    <p class="welcome">Password Reset</p>
                    <h1 class="brand-name">
                        <span class="safe">Safe</span><span class="point">Point</span>
                    </h1>
                </div>
            </div>
        </div>

        <!-- Right Form Section with Centered Status -->
        <div class="auth-form-section">
            <div class="auth-diagonal-overlay"></div>
            <div class="auth-form-container">
                <div class="auth-status-card">
                    <!-- Status Title -->
                    <h1 class="status-title">Password Reset Error</h1>
                    
                    <!-- Status Message -->
                    <p class="status-message" th:text="${error ?: 'The password reset link is invalid or has expired.'}">The password reset link is invalid or has expired.</p>
                    
                    <!-- Status Action -->
                    <div class="auth-status-action">
                        <a href="/forgot-password" class="auth-btn">Request a New Reset Link</a>
                        <div class="auth-additional-links">
                            <a href="/student-login">Back to Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
