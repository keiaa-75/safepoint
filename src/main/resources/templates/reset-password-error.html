<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/common :: head(title='Password Reset Error')}"></head>
<body class="d-flex justify-content-center align-items-center min-vh-100 p-3">
    <div class="login-card text-center">
        <div class="mb-4">
            <i class="bi bi-exclamation-triangle-fill text-danger" style="font-size: 3rem;"></i>
        </div>
        <h1 class="fw-bold mb-3">Password Reset Error</h1>
        
        <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
        <p class="text-muted mb-4">The password reset link is invalid or has expired.</p>
        
        <div class="d-grid gap-2">
            <a href="/forgot-password" class="btn btn-primary">Request a New Reset Link</a>
            <a href="/student-login" class="btn btn-outline-secondary">Back to Login</a>
        </div>
    </div>
</body>
</html>
