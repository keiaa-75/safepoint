<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/common :: head(title='Password Reset Error')}"></head>
<head>
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
    <div class="status-container">
        <!-- Status Icon -->
        <div class="status-icon error">
            <span>âœ•</span>
        </div>
        
        <!-- Status Title -->
        <h1 class="status-title">Password Reset Error</h1>
        
        <!-- Status Message -->
        <p class="status-message" th:text="${error ?: 'The password reset link is invalid or has expired.'}">The password reset link is invalid or has expired.</p>
        
        <!-- Status Actions -->
        <div class="mt-4">
            <a href="/forgot-password" class="status-action">Request a New Reset Link</a>
            <a href="/student-login" class="status-action me-2">Back to Login</a>
        </div>
    </div>
</body>
</html>
