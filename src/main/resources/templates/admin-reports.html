<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/admin-common :: head(title='Manage Reports')}"></head>
<body class="admin-body">
    <div th:replace="~{fragments/modular-nav :: nav(${@navigationConfig.adminNav})}"></div>
    <div class="container py-4 py-md-5" style="max-width: 1200px;">
        <div class="card h-100 border-0 shadow-sm">
            <div class="card-header bg-primary text-white">
                <h2 class="h5 mb-0">Submitted Reports</h2>
            </div>
            <div class="card-body">
                <div th:if="${#lists.isEmpty(reports)}">
                    <p class="text-center text-muted mb-0">No reports submitted yet.</p>
                </div>
                <div class="list-group" th:unless="${#lists.isEmpty(reports)}">
                    <div th:each="report : ${reports}" class="mb-2">
                        <a th:href="@{/admin/report/{id}(id=${report.reportId})}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                            <span>
                                <span th:text="${#strings.substringBefore(report.reportId, '-')}" class="d-inline d-sm-none"></span>
                                <span th:text="${report.reportId}" class="d-none d-sm-inline"></span>
                            </span>
                            <div class="d-flex align-items-center">
                                <!-- Desktop: status badge -->
                                <span class="status-badge d-none d-md-inline" 
                                      th:class="'status-badge d-none d-md-inline status-' + ${#strings.replace(#strings.toLowerCase(report.status.name()), '_', '-')}" 
                                      th:text="${report.status.displayName}"></span>
                                <!-- Mobile: circular pill -->
                                <span class="status-pill d-md-none" 
                                      th:class="'status-pill d-md-none status-' + ${#strings.replace(#strings.toLowerCase(report.status.name()), '_', '-')}"></span>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="~{fragments/admin-common :: scripts}"></div>
</body>
</html>
