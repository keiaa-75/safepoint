<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/admin-common :: head('Admin Dashboard - Reports')}"></head>
<body class="admin-body">
    <div th:replace="~{fragments/admin-common :: admin-nav}"></div>
    <div class="container py-4 py-md-5" style="max-width: 1200px;">
        <div class="card h-100 border-0 shadow-sm">
            <div class="card-header bg-primary text-white">
                <h2 class="h5 mb-0">Submitted Reports</h2>
            </div>
            <div class="card-body">
                <div th:if="${#lists.isEmpty(reports)}">
                    <p class="text-center text-muted mb-0">No reports submitted yet.</p>
                </div>
                <div class="list-group" th:unless="${#lists.isEmpty(reports)}">
                    <div th:each="report : ${reports}" class="mb-2">
                        <a th:href="@{/admin/report/{id}(id=${report.reportId})}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                            <span>
                                <span th:text="${#strings.substringBefore(report.reportId, '-')}" class="d-inline d-sm-none"></span>
                                <span th:text="${report.reportId}" class="d-none d-sm-inline"></span>
                            </span>
                            <span class="badge rounded-pill" th:classappend="${report.status.displayName == 'Pending Review' ? 'bg-warning text-dark' : (report.status.displayName == 'Under Investigation' ? 'bg-info text-dark' : (report.status.displayName == 'Action Taken' or report.status.displayName == 'Resolved' ? 'bg-success' : 'bg-secondary'))}" th:text="${report.status.displayName}"></span>
                        </a>
                        <!-- History Accordion for each report -->
                        <div th:if="${report.history != null and not #lists.isEmpty(report.history)}" class="ms-3 me-3">
                            <div class="accordion" id="historyAccordion-[[${report.id}]]">
                                <div class="accordion-item">
                                    <h2 class="accordion-header" id="historyHeading-[[${report.id}]]">
                                        <button class="accordion-button p-2 collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#historyCollapse-[[${report.id}]]" aria-expanded="false" aria-controls="historyCollapse-[[${report.id}]]">
                                            <small>History</small>
                                        </button>
                                    </h2>
                                    <div id="historyCollapse-[[${report.id}]]" class="accordion-collapse collapse" aria-labelledby="historyHeading-[[${report.id}]]" data-bs-parent="#historyAccordion-[[${report.id}]]">
                                        <div class="accordion-body p-3">
                                            <div class="timeline">
                                                <div th:each="history : ${report.history}" class="timeline-item mb-2">
                                                    <div class="d-flex justify-content-between align-items-center">
                                                        <small>
                                                            <span th:text="${history.oldStatus.displayName}"></span> â†’ 
                                                            <span th:text="${history.newStatus.displayName}"></span>
                                                        </small>
                                                        <small class="text-muted" th:text="${#temporals.format(history.timestamp, 'dd-MMM-yyyy HH:mm')}"></small>
                                                    </div>
                                                    <p class="small text-muted mb-1" th:text="${history.description}"></p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="~{fragments/admin-common :: scripts}"></div>
</body>
</html>
