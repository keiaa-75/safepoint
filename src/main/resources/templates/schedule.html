<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/common :: head('SafePoint - Schedule a Session')}"></head>
<body>
    <div th:replace="~{fragments/nav :: nav}"></div>
    <div class="main-content">
        <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100 py-5">

            <div class="card shadow p-4 card-large-radius" style="max-width: 600px; width: 100%;">
                <div class="card-body">
                    <div class="text-center mb-4">
                        <h1 class="card-title">Schedule a Session</h1>
                        <p class="card-text text-muted">Choose a time that feels right. We are here to support you.</p>
                    </div>

                    <form id="appointmentForm" th:action="@{/schedule}" th:object="${appointment}" method="post" novalidate>
                        
                        <!-- Progress Bar -->
                        <div class="progress mb-4" style="height: 10px;">
                            <div id="progressBar" class="progress-bar" role="progressbar" style="width: 33.33%;" aria-valuenow="33.33" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>

                        <!-- Step 1: Your Information -->
                        <div class="form-step active" id="step-1">
                            <h5 class="mb-4">Step 1: Your Information</h5>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Name" required>
                                <label for="name">Name</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Email Address" required>
                                <label for="email">Email Address</label>
                            </div>
                        </div>

                        <!-- Step 2: Appointment Details -->
                        <div class="form-step" id="step-2" style="display: none;">
                            <h5 class="mb-4">Step 2: Appointment Details</h5>
                            <div class="form-floating mb-3">
                                <input type="datetime-local" class="form-control" id="preferredDateTime" th:field="*{preferredDateTime}" placeholder="Preferred Date and Time" required>
                                <label for="preferredDateTime">Preferred Date and Time</label>
                            </div>
                            <div class="form-floating mb-4">
                                <textarea class="form-control" id="reason" th:field="*{reason}" placeholder="Brief Reason for Session" rows="5" required style="height: 120px;"></textarea>
                                <label for="reason">Brief Reason for Session</label>
                            </div>
                        </div>

                        <!-- Step 3: Review & Confirm -->
                        <div class="form-step" id="step-3" style="display: none;">
                            <h5 class="mb-4">Step 3: Review & Confirm</h5>
                            <div class="mb-3">
                                <p class="mb-1"><strong>Name:</strong> <span id="review-name"></span></p>
                                <p class="mb-1"><strong>Email:</strong> <span id="review-email"></span></p>
                                <p class="mb-1"><strong>Preferred Date/Time:</strong> <span id="review-datetime"></span></p>
                                <p><strong>Reason:</strong></p>
                                <p id="review-reason" class="bg-light text-dark p-2 rounded" style="min-height: 80px;"></p>
                            </div>
                        </div>

                        <!-- Navigation Buttons -->
                        <div class="d-flex justify-content-between mt-4">
                            <button type="button" class="btn btn-secondary" id="prevBtn" style="display: none;">Previous</button>
                            <button type="button" class="btn btn-primary" id="nextBtn">Next</button>
                            <button type="submit" class="btn btn-success" id="submitBtn" style="display: none;">Request Session</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${message}" class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">Request Submitted!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p th:text="${message}"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/common :: scripts}"></div>
    <script src="/js/schedule-form.js"></script>

    <script th:if="${message}">
        document.addEventListener('DOMContentLoaded', (event) => {
            const successModal = new bootstrap.Modal(document.getElementById('successModal'));
            successModal.show();
        });
    </script>
</body>
</html>
