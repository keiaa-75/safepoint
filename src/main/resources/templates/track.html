<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/common :: head('SafePoint - Track Report')}"></head>
<body>
    <div th:replace="~{fragments/nav :: nav}"></div>
    <div class="main-content">
        <div class="container d-flex justify-content-center align-items-center min-vh-100">
            <div class="card shadow p-4 card-large-radius" style="max-width: 600px; width: 100%;">
                <div class="card-body">
                    <h1 class="card-title text-center mb-4">Track Your Report</h1>
                    <p class="card-text text-center text-muted mb-4">Enter your reference ID to see updates and next steps.</p>

                    <form th:action="@{/track-report}" method="get" class="mb-4">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="reportId" name="reportId" placeholder="Enter your Report ID" required th:value="${param.reportId}">
                            <label for="reportId">Report ID</label>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Track Report</button>
                        </div>
                    </form>

                    <div th:if="${report}" class="accordion" id="reportAccordion">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingOne">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    <span class="me-auto">
                                        Report #<span class="d-none d-md-inline" th:text="${report.reportId}"></span>
                                        <span class="d-inline d-md-none" th:text="${#strings.substring(report.reportId, 0, 8)} + '...'"></span>
                                    </span>
                                    <span class="badge me-3" th:classappend="${report.status == 'Pending Review'} ? 'bg-warning text-dark' : (${report.status == 'Under Investigation'} ? 'bg-info text-dark' : 'bg-success')" th:text="${report.status}"></span>
                                </button>
                            </h2>
                            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#reportAccordion">
                                <div class="accordion-body">
                                    <p class="text-muted mb-1">Category</p>
                                    <p class="mb-3" th:text="${report.category}"></p>
                                    
                                    <p class="text-muted mb-1">Description</p>
                                    <p class="bg-light p-2 rounded" th:text="${report.description}"></p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div th:if="${error}" class="alert alert-danger mt-4" role="alert">
                        <span th:text="${error}"></span>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/common :: scripts}"></div>

</body>
</html>
