<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafePoint - Track Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background: #e0f2f1;
            background: -webkit-linear-gradient(to right, #2C90C4, #31CCB0);
            background: linear-gradient(to right, #2C90C4, #31CCB0);
            background-attachment: fixed;
        }
    </style>
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow p-4" style="max-width: 600px; width: 100%;">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">Track Your Report</h1>
                <p class="card-text text-center text-muted mb-4">Enter your unique report ID to check the status of your submission.</p>

                <form th:action="@{/track-report}" method="get" class="mb-4">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="reportId" name="reportId" placeholder="Enter your Report ID" required>
                        <label for="reportId">Report ID</label>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Track Report</button>
                    </div>
                </form>

                <div th:if="${report}">
                    <h5 class="mt-4">Report Status</h5>
                    <div class="border p-3 rounded">
                        <p><strong>Report ID:</strong> <span th:text="${report.reportId}"></span></p>
                        <p><strong>Category:</strong> <span th:text="${report.category}"></span></p>
                        <p><strong>Description:</strong> <span th:text="${report.description}"></span></p>
                        <p><strong>Status:</strong> <span class="badge" th:classappend="${report.status == 'Pending Review'} ? 'bg-warning' : 'bg-success'" th:text="${report.status}"></span></p>
                    </div>
                </div>

                <div th:if="${error}" class="alert alert-danger mt-4" role="alert">
                    <span th:text="${error}"></span>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
