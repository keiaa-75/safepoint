<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/common :: head('SafePoint - Track Report')}"></head>
<body>
    <div th:replace="~{fragments/nav :: nav}"></div>
    <div class="main-content">
        <div class="container content-container">
            <div class="content-card">
                <div class="text-center">
                    <h1 class="fw-bold">Track Your Report</h1>
                    <p class="text-muted mb-4">Enter your reference ID to see updates and next steps.</p>

                    <form th:action="@{/track-report}" method="get" class="mb-4">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="reportId" name="reportId" placeholder="Enter your Report ID" required th:value="${param.reportId}">
                            <label for="reportId">Report ID</label>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Track Report</button>
                        </div>
                    </form>

                    <div th:if="${report}" class="border p-3 rounded mt-4 text-start">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h5 class="mb-0">
                                Report #<span class="d-none d-md-inline" th:text="${report.reportId}"></span>
                                <span class="d-inline d-md-none" th:text="${#strings.substring(report.reportId, 0, 8)} + '...'"></span>
                            </h5>
                            <span class="badge" th:classappend="${report.status.displayName == 'Pending Review'} ? 'bg-warning text-dark' : (${report.status.displayName == 'Under Investigation'} ? 'bg-info text-dark' : 'bg-success')" th:text="${report.status.displayName}"></span>
                        </div>
                        <p class="text-muted mb-1">Category</p>
                        <p class="mb-3" th:text="${report.category}"></p>
                        
                        <p class="text-muted mb-1">Description</p>
                        <p class="bg-light p-2 rounded" th:text="${report.description}"></p>

                        <div class="mt-4" th:if="${report.history != null and not #lists.isEmpty(report.history)}">
                            <div class="accordion" id="historyAccordion">
                                <div class="accordion-item">
                                    <h2 class="accordion-header" id="historyHeading">
                                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#historyCollapse" aria-expanded="false" aria-controls="historyCollapse">
                                            Status History <span class="badge bg-primary rounded-pill ms-2" th:text="${#lists.size(report.history)}"></span>
                                        </button>
                                    </h2>
                                    <div id="historyCollapse" class="accordion-collapse collapse" aria-labelledby="historyHeading" data-bs-parent="#historyAccordion">
                                        <div class="accordion-body">
                                            <div class="timeline">
                                                <div th:each="history, iterStat : ${report.history}" class="timeline-item mb-3">
                                                    <div class="card">
                                                        <div class="card-body">
                                                            <div class="d-flex justify-content-between align-items-center mb-1">
                                                                <h6 class="mb-0">
                                                                    <span th:text="${history.newStatus.displayName}"></span>
                                                                </h6>
                                                            </div>
                                                            <div class="d-flex justify-content-between align-items-center mb-2">
                                                                <small class="text-muted" th:text="${#temporals.format(history.timestamp, 'dd-MMM-yyyy HH:mm')}"></small>
                                                            </div>
                                                            <p class="text-muted mb-1" th:text="${history.description}"></p>
                                                            <small class="text-muted">Updated by: <span th:text="${history.updatedBy}"></span></small>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div th:if="${error}" class="alert alert-danger mt-4" role="alert">
                        <span th:text="${error}"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/common :: scripts}"></div>

</body>
</html>
