<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/admin-common :: head('Admin Dashboard - Appointments')}"></head>
<body class="admin-body">
    <div th:replace="~{fragments/admin-common :: admin-nav}"></div>
    <div class="container py-4 py-md-5" style="max-width: 1200px;">
        <div class="card h-100 border-0 shadow-sm">
            <div class="card-header bg-primary text-white">
                <h2 class="h5 mb-0">Appointment Requests</h2>
            </div>
            <div class="card-body">
                <div th:if="${#maps.isEmpty(appointmentsByWeek)}">
                    <p class="text-center text-muted mb-0">No appointment requests yet.</p>
                </div>
                <div class="accordion" id="appointmentsAccordion" th:if="!${#maps.isEmpty(appointmentsByWeek)}">
                    <div class="accordion-item" th:each="weekEntry, iterStat : ${appointmentsByWeek}">
                        <h2 class="accordion-header" th:id="'heading' + ${iterStat.index}">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" th:data-bs-target="'#collapse' + ${iterStat.index}" aria-expanded="true" th:aria-controls="'collapse' + ${iterStat.index}">
                                <span th:text="${weekEntry.key}"></span>
                                <span class="badge bg-primary rounded-pill ms-2" th:text="${#lists.size(weekEntry.value)}"></span>
                            </button>
                        </h2>
                        <div th:id="'collapse' + ${iterStat.index}" class="accordion-collapse collapse" th:classappend="${iterStat.index == 0} ? 'show'" th:aria-labelledby="'heading' + ${iterStat.index}" data-bs-parent="#appointmentsAccordion">
                            <div class="accordion-body p-0">
                                <div class="list-group list-group-flush">
                                    <a th:each="appointment : ${weekEntry.value}" th:href="@{/admin/appointment/{id}(id=${appointment.id})}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                                        <span class="fw-bold" th:text="${appointment.name}"></span>
                                        <span class="ms-auto pe-4" th:text="${#temporals.format(appointment.preferredDateTime, 'E, dd-MMM-yyyy HH:mm')}"></span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="~{fragments/admin-common :: scripts}"></div>
</body>
</html>
