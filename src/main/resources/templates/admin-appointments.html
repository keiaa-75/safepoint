<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/admin-common :: head(title='Manage Appointments')}"></head>
<body class="admin-body">
    <div th:replace="~{fragments/modular-nav :: nav(${@navigationConfig.adminNav})}"></div>
    <div class="container py-4 py-md-5" style="max-width: 1200px;">
        <div class="card h-100 border-0 shadow-sm">
            <div class="card-header bg-primary text-white">
                <h2 class="h5 mb-0">Appointment Requests</h2>
            </div>
            <div class="card-body">
                <div th:replace="~{fragments/search :: searchInput('Search appointments...')}"></div>
                <div th:if="${appointmentsPage.totalElements == 0}">
                    <p class="text-center text-muted mb-0">No appointment requests yet.</p>
                </div>
                <div th:unless="${appointmentsPage.totalElements == 0}">
                    <div class="row g-3">
                        <div th:each="appointment : ${appointmentsPage.content}" class="col-12 col-md-6 col-lg-4">
                            <a th:href="@{/admin/appointment/{id}(id=${appointment.id})}" class="text-decoration-none">
                                <div class="card h-100 border-0 shadow-sm hover-lift">
                                    <div class="card-body p-3">
                                        <div class="d-flex justify-content-between align-items-start mb-2">
                                            <h6 class="card-title mb-0 fw-bold text-dark" th:text="${appointment.name}"></h6>
                                            <div class="status-pill ms-2" 
                                                 th:classappend="${'status-' + #strings.replace(#strings.toLowerCase(appointment.status.name()), '_', '-')}"></div>
                                        </div>
                                        <div class="text-muted small">
                                            <i class="bi bi-calendar-event me-1"></i>
                                            <span class="d-none d-sm-inline" th:text="${#temporals.format(appointment.preferredDateTime, 'EEEE, MMM d, yyyy')}"></span>
                                            <span class="d-sm-none" th:text="${#temporals.format(appointment.preferredDateTime, 'EEE, MMM d')}"></span>
                                        </div>
                                        <div class="text-muted small mt-1">
                                            <i class="bi bi-clock me-1"></i>
                                            <span th:text="${#temporals.format(appointment.preferredDateTime, 'h:mm a')}"></span>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="mt-4">
                        <div th:replace="~{fragments/pagination :: pagination(${appointmentsPage}, '/admin/appointment')}"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="~{fragments/admin-common :: scripts}"></div>
    <div th:replace="~{fragments/search :: searchScript('.col-12')}"></div>
</body>
</html>
