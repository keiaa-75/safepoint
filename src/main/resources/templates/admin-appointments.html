<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/admin-common :: head('Admin Dashboard - Appointments')}"></head>
<body class="admin-body">
    <div th:replace="~{fragments/admin-common :: admin-nav}"></div>
    <div class="container py-4 py-md-5" style="max-width: 1200px;">
        <div class="card h-100 border-0 shadow-sm">
            <div class="card-header bg-primary text-white">
                <h2 class="h5 mb-0">Appointment Requests</h2>
            </div>
            <div class="card-body">
                <div th:if="${#lists.isEmpty(appointments)}">
                    <p class="text-center text-muted mb-0">No appointment requests yet.</p>
                </div>
                <div class="accordion" id="appointmentsAccordion" th:unless="${#lists.isEmpty(appointments)}">
                    <div class="accordion-item" th:each="appointment, iterStat : ${appointments}">
                        <h2 class="accordion-header" th:id="'heading' + ${iterStat.index}">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" th:data-bs-target="'#collapse' + ${iterStat.index}" aria-expanded="false" th:aria-controls="'collapse' + ${iterStat.index}">
                                <span class="fw-bold" th:text="${appointment.name}"></span>
                                <span class="ms-auto pe-4" th:text="${#temporals.format(appointment.preferredDateTime, 'dd-MMM-yyyy HH:mm')}"></span>
                            </button>
                        </h2>
                        <div th:id="'collapse' + ${iterStat.index}" class="accordion-collapse collapse" th:aria-labelledby="'heading' + ${iterStat.index}" data-bs-parent="#appointmentsAccordion">
                            <div class="accordion-body">
                                <p class="mb-2">
                                    <strong>Reason:</strong><br>
                                    <span th:text="${appointment.reason}"></span>
                                </p>
                                <p class="mb-0">
                                    <strong>Email:</strong><br>
                                    <a th:href="'mailto:' + ${appointment.email}" th:text="${appointment.email}"></a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="~{fragments/admin-common :: scripts}"></div>
</body>
</html>
