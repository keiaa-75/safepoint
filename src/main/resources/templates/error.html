<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/common :: head('Error')}"></head>
<body>
    <div th:replace="~{fragments/nav :: nav}"></div>
    <div class="main-content">
        <div class="container content-container">
            <div class="content-card text-center">
                <div class="text-danger mb-4">
                    <i class="bi bi-exclamation-triangle-fill display-1"></i>
                </div>
                <h1 class="fw-bold" th:text="${error != null ? error : 'An error occurred'}">An error occurred</h1>
                <p class="text-muted mb-4">Something went wrong, but we're working on fixing it.</p>
                
                <div class="d-grid gap-2 d-md-flex justify-content-center">
                    <a href="/" class="btn btn-primary btn-lg me-md-2">
                        <i class="bi bi-house-door me-1"></i>
                        Go Home
                    </a>
                    <button class="btn btn-outline-secondary btn-lg" onclick="window.history.back();">
                        <i class="bi bi-arrow-left me-1"></i>
                        Go Back
                    </button>
                </div>
            </div>

            <!-- Repository promotion section -->
            <div class="card mt-4 shadow">
                <div class="card-header py-3">
                    <h4 class="mb-0">Check out these projects</h4>
                </div>
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-start py-2 mb-2">
                        <div class="flex-grow-1 me-3">
                            <div class="d-flex justify-content-between align-items-start">
                                <h6 class="mb-1">seatflow</h6>
                                <a href="https://github.com/xinnsuu/DSASLYFJSHS/" class="btn btn-outline-primary btn-sm ms-2">
                                    <i class="bi bi-github"></i> GitHub
                                </a>
                            </div>
                            <p class="text-muted mb-0 small">A simple web-app for seating assignment, in aid of classroom management.</p>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between align-items-start py-2">
                        <div class="flex-grow-1 me-3">
                            <div class="d-flex justify-content-between align-items-start">
                                <h6 class="mb-1">inquestia</h6>
                                <a href="https://github.com/kalachuuchiiii/inquestia" class="btn btn-outline-primary btn-sm ms-2">
                                    <i class="bi bi-github"></i> GitHub
                                </a>
                            </div>
                            <p class="text-muted mb-0 small">A survey platform built to bridge the gap between researchers and participants.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <th:block th:insert="~{fragments/common :: scripts}"></th:block>
</body>
</html>
