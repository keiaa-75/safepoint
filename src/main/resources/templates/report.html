<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/common :: head('Submit a Report')}"></head>
<body>
    <div th:replace="~{fragments/nav :: nav}"></div>
    <div class="main-content">
        <div class="container content-container">
            <div class="content-card">
                <div class="text-center mb-4">
                    <h1 class="">Submit a Report</h1>
                    <p class="text-muted">Submit a confidential report about bullying.</p>
                </div>

                <form id="reportForm" th:action="@{/submit-report}" th:object="${report}" method="post" enctype="multipart/form-data" novalidate>
                    
                    <!-- Progress Bar -->
                    <div class="progress mb-4" style="height: 10px;">
                        <div id="progressBar" class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>

                    <!-- Step 1: Your Information -->
                    <div class="form-step active" id="step-1">
                        <h5 class="mb-4 text-center">Step 1: Your Information</h5>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Name" required>
                            <label for="name">Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Email Address" required>
                            <label for="email">Email Address</label>
                        </div>
                    </div>

                    <!-- Step 2: Incident Details -->
                    <div class="form-step" id="step-2" style="display: none;">
                        <h5 class="mb-4 text-center">Step 2: Incident Details</h5>
                        <div class="form-floating mb-3">
                            <select class="form-select" id="category" name="category" required>
                                <option value="" selected disabled>Select a category</option>
                                <option value="Physical">Physical</option>
                                <option value="Verbal">Verbal</option>
                                <option value="Cyber">Cyber</option>
                                <option value="Social">Social</option>
                                <option value="Other">Other</option>
                            </select>
                            <label for="category">Bullying Category</label>
                        </div>
                        <div class="form-floating mb-4">
                            <textarea class="form-control" id="description" th:field="*{description}" placeholder="Description of the Incident" rows="5" required style="height: 120px"></textarea>
                            <label for="description">Description of the Incident</label>
                        </div>
                    </div>

                    <!-- Step 3: Upload Evidence -->
                    <div class="form-step" id="step-3" style="display: none;">
                        <h5 class="mb-4 text-center">Step 3: Upload Evidence</h5>
                        <div class="mb-3">
                            <label for="files" class="form-label">Select files to upload:</label>
                            <input class="form-control" type="file" id="files" name="files" multiple>
                            <div id="file-error" class="text-danger mt-2"></div>
                            <div class="form-text mt-2">Your evidence will be kept strictly confidential.</div>
                        </div>
                    </div>

                    <!-- Step 4: Review & Confirm -->
                    <div class="form-step" id="step-4" style="display: none;">
                        <h5 class="mb-4 text-center">Step 4: Review & Confirm</h5>
                        <div class="mb-3">
                            <p class="text-muted mb-0">Name</p>
                            <p id="review-name"></p>
                        </div>
                        <div class="mb-3">
                            <p class="text-muted mb-0">Email</p>
                            <p id="review-email"></p>
                        </div>
                        <div class="mb-3">
                            <p class="text-muted mb-0">Category</p>
                            <p id="review-category"></p>
                        </div>
                        <div class="mb-4">
                            <p class="text-muted mb-1">Description:</p>
                            <div class="p-3 bg-light rounded">
                                <p id="review-description" class="mb-0"></p>
                            </div>
                        </div>
                        <div class="form-check mb-4">
                            <input class="form-check-input" type="checkbox" value="" id="confirmation" required>
                            <label class="form-check-label text-muted small" for="confirmation">
                                I verify that this report is true and accurate to the best of my knowledge.
                            </label>
                        </div>
                    </div>

                    <!-- Navigation Buttons -->
                    <div class="d-flex justify-content-between mt-4">
                        <button type="button" class="btn btn-secondary" id="prevBtn" style="display: none;">Previous</button>
                        <button type="button" class="btn btn-primary" id="nextBtn">Next</button>
                        <button type="submit" class="btn btn-success" id="submitBtn" style="display: none;">Submit Report</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <div th:if="${message}" th:replace="~{fragments/success-modal :: success-modal(title='Report Received', text='Your report has been submitted. If you feel unsafe, please contact campus security immediately.', referenceId=${reportId}, referenceIdLabel='Your unique reference ID is:')}"></div>
    
    <div th:replace="~{fragments/common :: scripts}"></div>
    <script src="/js/report-form.js"></script>

    <script th:if="${message}">
        document.addEventListener('DOMContentLoaded', (event) => {
            const successModal = new bootstrap.Modal(document.getElementById('successModal'));
            successModal.show();
        });
    </script>
</body>
</html>
