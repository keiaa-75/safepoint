# ===================================================================
# H2 DATABASE CONFIGURATION
# ===================================================================

# H2 Console Settings
# Enable the H2 database console, accessible at /h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# DataSource Settings for File-based H2 Database
# The URL specifies that the database should be stored in a file.
# The path './data/voizdb' means it will create a 'data' folder in your project's root
# and a database file named 'voizdb.mv.db' inside it.
spring.datasource.url=jdbc:h2:file:./data/voizdb
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Settings
# By default, Spring Boot uses 'create-drop' for embedded databases, which wipes data on shutdown.
# Setting this to 'update' tells Hibernate to update the schema if the entity models change,
# which preserves the data between application restarts.
spring.jpa.hibernate.ddl-auto=update

# Application Settings
spring.application.name=voiz
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
server.port=9090

# Import local-specific properties
spring.config.import=optional:application-dev.properties