mime-types:
  allowed:
    - image/jpeg
    - image/png
    - image/gif
    - image/bmp
    - image/webp
    - image/tiff
    - image/heic
    - image/heif
  extensions:
    image/jpeg: .jpg
    image/png: .png
    image/gif: .gif
    image/bmp: .bmp
    image/webp: .webp
    image/tiff: .tiff
    image/heic: .heic
    image/heif: .heif