# ===================================================================
# MIMETYPE CONFIGURATION
# ===================================================================

# Allowed MIME Types for file uploads
mime-types.allowed[0]=image/jpeg
mime-types.allowed[1]=image/png
mime-types.allowed[2]=image/gif
mime-types.allowed[3]=image/bmp
mime-types.allowed[4]=image/webp
mime-types.allowed[5]=image/tiff
mime-types.allowed[6]=image/heic
mime-types.allowed[7]=image/heif

# File extensions mapping
mime-types.extensions.image/jpeg=.jpg
mime-types.extensions.image/png=.png
mime-types.extensions.image/gif=.gif
mime-types.extensions.image/bmp=.bmp
mime-types.extensions.image/webp=.webp
mime-types.extensions.image/tiff=.tiff
mime-types.extensions.image/heic=.heic
mime-types.extensions.image/heif=.heif